apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: Cluster-1
  region: ca-central-1

nodeGroups:
  - name: ng-1
    instanceType: t2.micro
    desiredCapacity: 2
    ssh:
      publicKeyName: ec2-user
cloudWatch:
  clusterLogging:
    enableTypes: ["api" , "audit" , "authenticator"]
